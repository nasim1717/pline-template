<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Navigation bar styling */
      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
        background: rgba(0, 0, 0, 0.1); /* Transparent black */
        transition: background 0.3s ease;
      }

      /* Change background when scrolled */
      .navbar.scrolled {
        position: fixed;
        background: rgba(0, 0, 0, 0.8); /* Solid black */
      }

      /* Prevent content overlap */
      .content-padding {
        padding-top: 72px; /* Adjust based on navbar height */
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar start-->
    <div class="navbar" id="navbar">
      <div class="relative z-10 lg:mx-16 mx-5">
        <nav class="flex lg:justify-between lg:flex-row flex-col lg:items-center p-6">
          <!-- Logo -->
          <div>
            <img src="./assets/logo.jpg" alt="Logo" class="h-12 w-auto" />
          </div>

          <!-- Navigation Links -->
          <div class="flex space-x-6 text-white font-semibold text-lg">
            <a href="./home.html" class="hover:text-violet-400">Home</a>
            <a href="./services.html" class="hover:text-violet-400">Service</a>
            <a href="./about.html" class="hover:text-violet-400">Service</a>
            <a href="#" class="hover:text-violet-400">Contact Us</a>
            <a href="./quote.html" class="hover:text-violet-400">Quote</a>
          </div>

          <!-- Login Button -->
          <div>
            <button
              class="bg-violet-500 text-white px-4 py-2 rounded-lg hover:bg-violet-700 text-lg"
            >
              Login
            </button>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navigation bar end -->

    <div
      class="bg-[url('./assets/img3.jpeg')] h-[60vh] w-full bg-cover bg-center bg-no-repeat relative"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <div class="relative z-10 lg:mx-16 mx-5 mt-32">
        <div class="flex justify-center items-center mx-16 mt-20 mb-10">
          <div class="w-[85%] space-y-3">
            <h1 class="font-bold text-7xl text-white">Contact Us</h1>
            <h1 class="text-white text-lg font-bold">
              Unlock Global Horizons with Streamlined Shipping
            </h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="content-padding">
      <p class="mx-16 mt-5">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, ratione.
      </p>
    </div>

    <script>
      // Add scroll event listener to change navbar style
      const navbar = document.getElementById("navbar");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
