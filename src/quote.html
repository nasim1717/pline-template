<!DOCTYPE html>

  <body>
    <div
      class="bg-[url('./assets/img3.jpeg')] h-[50vh] w-full bg-cover bg-center bg-no-repeat relative"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>

      <!-- Navigation bar -->
      <div class="relative z-10 lg:mx-16 mx-5">
        <nav class="flex lg:justify-between lg:flex-row flex-col lg:items-center p-6">
          <!-- Logo -->
          <div>
            <img src="./assets/logo.jpg" alt="Logo" class="h-12 w-auto" />

          <!-- Navigation Links -->
          <div class="flex space-x-6 text-white font-semibold">

          <div>
            <button class="bg-violet-500 text-white px-4 py-2 rounded-lg hover:bg-violet-700">

        </nav>

      <div class="relative z-10 lg:mx-16 mx-5 mt-32">
        <p class="font-bold text-6xl text-center text-white">Get A Quote</p>
      </div>
    </div>
    <main>
      <div class="flex justify-center items-center mx-16 mt-20 mb-10">
        <div class="w-[85%]">
          <!-- calculate start -->
          <section>
            <div class="text-center">
              <h1 class="font-bold text-6xl">Calculate Export Shipping Rates</h1>
              <h2 class="text-lg mt-3">Check the estimated shipping price for your package</h2>

        </div>
